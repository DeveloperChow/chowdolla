<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>ChowDolla</title>

<style>
:root{
  --glass: rgba(255,255,255,0.08);
  --blur: blur(22px);
  --border: rgba(255,255,255,0.18);
  --text: #eaeaea;
  --muted: #b9b9b9;
  --accent: #5da9ff;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,system-ui}

body{
  min-height:100vh;
  background:
    radial-gradient(1200px 800px at 20% 10%, #1e2a44, #05060a),
    radial-gradient(800px 600px at 80% 90%, #2b1f3a, transparent);
  color:var(--text);
}

.screen{
  position:fixed;
  inset:0;
  display:none;
  padding:env(safe-area-inset-top) env(safe-area-inset-right)
          env(safe-area-inset-bottom) env(safe-area-inset-left);
}

.screen.active{display:flex}

.glass{
  background:var(--glass);
  backdrop-filter:var(--blur);
  -webkit-backdrop-filter:var(--blur);
  border:1px solid var(--border);
  border-radius:28px;
}

.center{
  margin:auto;
  width:92%;
  max-width:420px;
  padding:26px;
}

h1{font-size:22px;margin-bottom:18px}

input{
  width:100%;
  background:transparent;
  border:none;
  border-bottom:1px solid var(--border);
  color:white;
  padding:14px 0;
  margin-bottom:18px;
  outline:none;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#3b7cff,#6fb1ff);
  color:white;
  font-size:16px;
}

.app{
  flex-direction:column;
}

.header{
  padding:18px;
}

.balance{
  font-size:42px;
  font-weight:700;
  margin:10px 0 18px;
}

.tap{
  padding:18px;
  font-size:18px;
  margin-bottom:18px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}

.card{
  padding:14px;
  text-align:center;
  font-size:15px;
}

.card span{
  display:block;
  font-size:12px;
  color:var(--muted);
}

.nav{
  position:fixed;
  bottom:env(safe-area-inset-bottom);
  left:0;
  right:0;
  padding:10px 14px;
}

.nav-inner{
  display:flex;
  justify-content:space-around;
  padding:14px;
}

.nav button{
  background:none;
  border:none;
  color:var(--muted);
  font-size:14px;
}

.plus{
  position:fixed;
  right:20px;
  bottom:90px;
  width:54px;
  height:54px;
  border-radius:50%;
  font-size:30px;
  background:linear-gradient(135deg,#6fb1ff,#3b7cff);
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="screen active">
  <div class="glass center">
    <h1>ChowDolla</h1>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login / Signup</button>
  </div>
</div>

<!-- APP -->
<div id="app" class="screen app">
  <div class="header">
    <h1>ChowDolla</h1>
    <div class="balance" id="balance">£0.00</div>
    <button class="tap glass" onclick="add(0.05)">TAP +£0.05</button>
    <div class="grid">
      <div class="glass card" onclick="reward(2)">+£2<span>10m</span></div>
      <div class="glass card" onclick="reward(5)">+£5<span>30m</span></div>
      <div class="glass card" onclick="reward(10)">+£10<span>1h</span></div>
      <div class="glass card" onclick="reward(20)">+£20<span>2h</span></div>
      <div class="glass card" onclick="reward(50)">+£50<span>6h</span></div>
      <div class="glass card" onclick="reward(100)">+£100<span>12h</span></div>
    </div>
  </div>

  <button class="plus" onclick="add(1000)">+</button>

  <div class="nav">
    <div class="glass nav-inner">
      <button>Home</button>
      <button>Pay</button>
      <button>Jobs</button>
      <button>Assets</button>
      <button>Me</button>
    </div>
  </div>
</div>

<script>
let bal = Number(localStorage.getItem("bal")||0)

function update(){
  document.getElementById("balance").innerText="£"+bal.toFixed(2)
  localStorage.setItem("bal",bal)
}

function add(x){ bal+=x; update() }

function reward(x){ bal+=x; update() }

function login(){
  localStorage.setItem("user",email.value||"guest")
  document.getElementById("login").classList.remove("active")
  document.getElementById("app").classList.add("active")
  update()
}
</script>

</body>
</html>
