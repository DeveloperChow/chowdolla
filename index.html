<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>ChowDolla</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0b0d12">

<!-- iOS PWA -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="icon-192.png">

<style>
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont}
body{
margin:0;
min-height:100vh;
background:
radial-gradient(circle at bottom,#2a2238,#0b0d12 70%);
color:#fff;
}

.app{
padding:20px;
padding-bottom:90px;
}

.glass{
background:rgba(255,255,255,.08);
backdrop-filter:blur(20px);
border-radius:20px;
padding:16px;
margin-bottom:16px;
}

.balance{
font-size:42px;
font-weight:700;
}

.tap{
width:100%;
padding:18px;
border-radius:16px;
border:none;
background:rgba(255,255,255,.18);
color:#fff;
font-size:20px;
}

.grid{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:12px;
}

.btn{
padding:14px;
border-radius:14px;
background:rgba(255,255,255,.12);
text-align:center;
font-size:14px;
}

.nav{
position:fixed;
bottom:10px;
left:10px;
right:10px;
display:flex;
gap:10px;
background:rgba(255,255,255,.1);
backdrop-filter:blur(20px);
border-radius:20px;
padding:10px;
}

.nav div{flex:1;text-align:center;font-size:13px}

.top{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:20px;
}

.plus{
font-size:26px;
}
</style>
</head>

<body>
<div class="app">

<div class="top">
<div>ChowDolla<br><small>FAKE MONEY GAME</small></div>
<div class="plus">＋</div>
</div>

<div class="glass">
<div>Balance</div>
<div class="balance">£7,187.50</div>
</div>

<button class="tap">TAP +£0.05</button>

<div class="glass">
<div class="grid">
<div class="btn">+£2<br><small>10m</small></div>
<div class="btn">+£5<br><small>30m</small></div>
<div class="btn">+£10<br><small>1h</small></div>
<div class="btn">+£20<br><small>2h</small></div>
<div class="btn">+£50<br><small>6h</small></div>
<div class="btn">+£100<br><small>12h</small></div>
</div>
</div>

</div>

<div class="nav">
<div>Home</div>
<div>Pay</div>
<div>Jobs</div>
<div>Assets</div>
<div>Me</div>
</div>

</body>
</html>
