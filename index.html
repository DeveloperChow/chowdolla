<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1, show-ui=no, viewport-fit=cover, user-scalable=no">

<title>ChowDolla</title>

<meta name="theme-color" content="#0b0d12">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
*{
box-sizing:border-box;
-webkit-tap-highlight-color:transparent;
font-family:-apple-system,BlinkMacSystemFont
}

html,body{
margin:0;
height:100%;
overflow:hidden;
background:radial-gradient(circle at bottom,#2a2238,#0b0d12 70%);
color:#fff;
touch-action:manipulation;
}

.app{
padding:20px;
padding-bottom:110px;
height:100%;
overflow:hidden;
}

.top{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:18px;
}

.plus{
font-size:28px;
cursor:pointer;
}

.glass{
background:rgba(255,255,255,.08);
backdrop-filter:blur(20px);
border-radius:22px;
padding:18px;
margin-bottom:16px;
}

.balance{
font-size:42px;
font-weight:700;
margin-top:6px;
}

.tap{
width:100%;
padding:20px;
border-radius:18px;
border:none;
background:rgba(255,255,255,.18);
color:#fff;
font-size:20px;
font-weight:600;
cursor:pointer;
}

.tap:active{opacity:.8}

.grid{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:12px;
}

.btn{
padding:14px;
border-radius:14px;
background:rgba(255,255,255,.12);
text-align:center;
font-size:14px;
cursor:pointer;
}

.btn:active{opacity:.8}

.nav{
position:absolute;
bottom:10px;
left:10px;
right:10px;
display:flex;
gap:10px;
background:rgba(255,255,255,.12);
backdrop-filter:blur(20px);
border-radius:22px;
padding:10px;
}

.nav div{
flex:1;
text-align:center;
font-size:13px;
opacity:.7;
cursor:pointer;
}

.nav div.active{opacity:1;font-weight:600}

.hidden{display:none}

.adminPanel{
position:fixed;
inset:0;
background:rgba(0,0,0,.55);
backdrop-filter:blur(10px);
display:flex;
align-items:center;
justify-content:center;
}

.adminBox{
background:rgba(255,255,255,.1);
border-radius:22px;
padding:20px;
width:85%;
}
</style>
</head>

<body>

<div class="app">

<div class="top">
<div>
<strong>ChowDolla</strong><br>
<small style="opacity:.6">FAKE MONEY GAME</small>
</div>
<div class="plus" onclick="openAdmin()">＋</div>
</div>

<div class="glass">
<div style="opacity:.6">Balance</div>
<div id="balance" class="balance">£0.00</div>
</div>

<button class="tap" onclick="tapMoney()">TAP +£0.05</button>

<div class="glass">
<div class="grid">
<div class="btn" onclick="bonus(2)">+£2<br><small>10m</small></div>
<div class="btn" onclick="bonus(5)">+£5<br><small>30m</small></div>
<div class="btn" onclick="bonus(10)">+£10<br><small>1h</small></div>
<div class="btn" onclick="bonus(20)">+£20<br><small>2h</small></div>
<div class="btn" onclick="bonus(50)">+£50<br><small>6h</small></div>
<div class="btn" onclick="bonus(100)">+£100<br><small>12h</small></div>
</div>
</div>

</div>

<div class="nav">
<div class="active">Home</div>
<div>Pay</div>
<div>Jobs</div>
<div>Assets</div>
<div>Me</div>
</div>

<!-- ADMIN -->
<div id="admin" class="adminPanel hidden">
<div class="adminBox">
<strong>Admin Panel</strong><br><br>
<button class="tap" onclick="addMoney(100)">Add £100</button><br><br>
<button class="tap" onclick="reset()">Reset Balance</button><br><br>
<button class="tap" onclick="closeAdmin()">Close</button>
</div>
</div>

<script>
let balance = Number(localStorage.balance || 0)

function render(){
document.getElementById("balance").innerText =
"£" + balance.toFixed(2)
localStorage.balance = balance
}

function tapMoney(){
balance += 0.05
render()
}

function bonus(v){
balance += v
render()
}

function openAdmin(){
document.getElementById("admin").classList.remove("hidden")
}

function closeAdmin(){
document.getElementById("admin").classList.add("hidden")
}

function addMoney(v){
balance += v
render()
}

function reset(){
balance = 0
render()
}

render()
</script>

</body>
</html>
